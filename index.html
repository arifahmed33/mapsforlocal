<!DOCTYPE html>
<html>
<head>
  <title>Riyadh Custom Map</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet-routing-machine/dist/leaflet-routing-machine.css" />

  <style>
    body { margin: 0; }
    #map { height: 100vh; width: 100vw; }
  </style>
</head>
<body>
  <div id="map"></div>

  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script src="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.js"></script>
  <script src="https://unpkg.com/leaflet-routing-machine/dist/leaflet-routing-machine.js"></script>

  <script>
    // Initialize map centered on Riyadh
    var map = L.map('map').setView([24.7136, 46.6753], 13);

    // Use dark tile layer from Carto
    L.tileLayer('https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}{r}.png', {
      attribution: '&copy; OpenStreetMap & CartoDB',
      maxZoom: 19
    }).addTo(map);

    // Add search bar
    L.Control.geocoder().addTo(map);

    // Add a routing control (drag-enabled directions)
    L.Routing.control({
      waypoints: [
        L.latLng(24.7136, 46.6753), // Start: Riyadh center
        L.latLng(24.7743, 46.7386)  // End: Example location north
      ],
      routeWhileDragging: true,
      showAlternatives: true,
      altLineOptions: {
        styles: [{ color: 'gray', opacity: 0.5, weight: 5 }]
      }
    }).addTo(map);
  </script>
</body>
</html>
