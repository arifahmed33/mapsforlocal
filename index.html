<!DOCTYPE html>
<html>
<head>
  <title>Roads Only Map with Routing</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet-routing-machine/dist/leaflet-routing-machine.css" />

  <style>
    body, html { margin: 0; height: 100%; }
    #map { height: 100vh; width: 100vw; }
  </style>
</head>
<body>

<div id="map"></div>

<!-- Leaflet JS -->
<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
<!-- Routing -->
<script src="https://unpkg.com/leaflet-routing-machine/dist/leaflet-routing-machine.js"></script>

<script>
  // Initialize the map centered on Riyadh
  const map = L.map('map').setView([24.7136, 46.6753], 13);

  // Add Stamen Toner Roads tiles (mostly roads)
  L.tileLayer('https://stamen-tiles.a.ssl.fastly.net/toner-lines/{z}/{x}/{y}.png', {
    maxZoom: 20,
    attribution: 'Map tiles by Stamen Design, CC BY 3.0 — Map data © OpenStreetMap contributors'
  }).addTo(map);

  // Add routing control
  const routingControl = L.Routing.control({
    waypoints: [],
    routeWhileDragging: true
  }).addTo(map);

  // Add waypoints on map click
  map.on('click', function(e) {
    const waypoints = routingControl.getWaypoints();
    // Fill first empty waypoint or add new one
    for (let i = 0; i < waypoints.length; i++) {
      if (!waypoints[i].latLng) {
        waypoints[i] = L.Routing.waypoint(e.latlng);
        routingControl.setWaypoints(waypoints);
        return;
      }
    }
    waypoints.push(L.Routing.waypoint(e.latlng));
    routingControl.setWaypoints(waypoints);
  });
</script>

</body>
</html>
