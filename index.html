<!DOCTYPE html>
<html>
<head>
  <title>Custom Riyadh Roads</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    body { margin: 0; }
    #map { height: 100vh; width: 100vw; }
  </style>
</head>
<body>
  <div id="map"></div>

  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script src="https://unpkg.com/leaflet-ajax"></script>

  <script>
    // Init map centered on Riyadh
    var map = L.map('map').setView([24.7136, 46.6753], 13);

    // Dark map tiles
    L.tileLayer('https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}{r}.png', {
      attribution: '&copy; OpenStreetMap contributors & CartoDB',
      maxZoom: 19
    }).addTo(map);

    // Load your custom roads from roads.geojson
    var customRoads = new L.GeoJSON.AJAX("roads.geojson", {
      style: {
        color: "yellow",
        weight: 4
      },
      onEachFeature: function (feature, layer) {
        if (feature.properties && feature.properties.name) {
          layer.bindPopup("Road: " + feature.properties.name +
                          (feature.properties.speed ? "<br>Speed: " + feature.properties.speed : ""));
        }
      }
    }).addTo(map);
  </script>
</body>
</html>
